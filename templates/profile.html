{% extends "base.html" %}
{% block title %}User Profile{% endblock title %}

{% block head %}
    {{ super() }}
{% endblock head %}

{% block content %}
    <nav class="navbar navbar-trans navbar-fixed-up" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
                    <!-- draw three horizontal lines on the button -->
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand text-danger" href="#">D5</a>
            </div>

            <div class="navbar-collapse collapse" id="navbar-collapsible">
                <!-- the real navbar -->
                <ul class="nav navbar navbar-left">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/logout">Logout</a></li>
                    <li>&nbsp;</li>
                </ul>
            </div>
        </div>  <!-- container -->
    </nav>

    <section class="container-field" id="user-profile-page">
        <div class="container v-center">
            <div class="row text-center">
                <div class="col-md-10 col-md-offset-1">
                    <!-- The user avatar -->
                    <div class="text-center">
                        <img src="{{ avatar }}" class="img-circle">
                    </div>
                    <br>
                    <!-- NOTE: in order to display content, need to rewrite the value in each field -->
                    <!-- NOTE: the current background make the text not easy to read -->
                    <form role="form" action="/updateprofile" method="post" class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0">
                        <div class="form-group">
                            <label class="lead">User Name</label>
                            <input type="text" class="form-control input-lg" name="username" value="{{ username }}" disabled>
                        </div>
                        <div class="form-group">
                            <label class="lead">Nick Name</label>
                            <input type="text" class="form-control input-lg" name="nickname" value="{{ nickname }}">
                        </div>
                        <div class="form-group">
                            <label class="lead">Email</label>
                            <input type="email" class="form-control input-lg" name="email" value="{{ email }}" disabled>
                        </div>
                        <div class="form-group">
                            <label class="lead">Phone</label>
                            <input type="tel" class="form-control input-lg" name="phone" value="{{ phone }}">
                        </div>
                        <div class="form-group">
                            <label class="lead">Facebook Link</label>
                            <input type="text" class="form-control input-lg" name="facebook" value="{{ facebook }}">
                        </div>
                        <div class="form-group">
                            <label class="lead">Gender</label>
                            <input type="text" class="form-control input-lg" name="gender" value="{{ gender }}" disabled>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger btn-lg btn-block">Update Profile</button>
                        </div>
                    </form>
                    <br>
                    <form role="form" class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0">
                        <a href="/updatepassword" class="btn btn-danger btn-lg btn-block lato">Change Password</a>
                        <a href="/logout" class="btn btn-danger btn-lg btn-block lato">Log Out</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}

{% block footer %}
    <div class="container">
        {{ super() }}
    </div>
{% endblock footer %}
